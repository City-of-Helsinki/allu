
<div>
  <h1>TYÖJONO</h1>

  <div class="row">
    <div class="input-field col s2">
      <select [(ngModel)]="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions">
        <option value="" disabled selected>Hakemuksen tyyppi</option>
        <option *ngFor="let option of items" [value]="option">{{option}}</option>
      </select>
      <label>Hakemuksen tyyppi</label>
    </div>
    <div class="input-field col s2">
      <select [(ngModel)]="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions">
        <option value="" disabled selected>Hakemuksen käsittelijä</option>
        <option *ngFor="let option of items" [value]="option">{{option}}</option>
      </select>
      <label>Hakemuksen käsittelijä</label>
    </div>
    <div class="input-field col s2">
      <select [(ngModel)]="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions">
        <option value="" disabled selected>Hakemuksen tila</option>
        <option *ngFor="let option of items" [value]="option">{{option}}</option>
      </select>
      <label>Hakemuksen tila</label>
    </div>
    <div class="input-field col s2">
      <select [(ngModel)]="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions">
        <option value="" disabled selected>Kaupunginosa</option>
        <option *ngFor="let option of items" [value]="option">{{option}}</option>
      </select>
      <label>Kaupunginosa</label>
    </div>
    <div class="input-field col s2">
      <label for="startDate">Alkupäivämäärä</label>
      <input id="startDate"
      [(ngModel)]="startDate"
      materialize="pickadate"
      [materializeParams]="[{selectMonths: true, selectYears: 15}]"
      type="text" />
    </div>
    <div class="input-field col s2">
      <input id="endDate"
      [(ngModel)]="endDate"
      materialize="pickadate"
      [materializeParams]="[{selectMonths: true, selectYears: 15}]"
      type="text" />
      <label for="endDate">Loppupäivämäärä</label>
    </div>


  <md-content layout="row" layout-wrap layout-align="center start">
    <md-card (click)="jobClick(job)" *ngFor="let job of applicationsQueue" style="margin-bottom: 10px;">
      <md-card-title>{{job.title}}</md-card-title>
      <md-card-subtitle>{{job.type}}</md-card-subtitle>
      <md-card-content>
        <p>{{job.name}}</p>
        <p>{{job.time}}</p>
      </md-card-content>
    </md-card>
  </md-content>
</div>
