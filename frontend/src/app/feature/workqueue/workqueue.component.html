<div class="main-content work-queue-controls">
  <workqueue-filter [owners]="owners"></workqueue-filter>

  <div fxLayout='row' class="work-queue-action-buttons"
       *availableTo="['ROLE_CREATE_APPLICATION', 'ROLE_PROCESS_APPLICATION', 'ROLE_DECISION', 'ROLE_SUPERVISE']">
    <div fxFlex="25">
      <button mat-raised-button type="button" color="primary" [disabled]="noneSelected"
              class="in-front" (click)="moveSelectedToSelf()">
        {{'common.button.toSelf' | translation | uppercase}}
      </button>
      <button mat-raised-button type="button" color="primary" [disabled]="noneSelected"
              class="in-front" (click)="openHandlerModal()">
        {{'common.button.moveTo' | translation | uppercase}}
      </button>
    </div>
  </div>

  <div fxLayout='row'>
    <div fxFlex>
      <div class="labels-solid labels-end">
        <mat-tab-group (selectedTabChange)="tabSelected($event)">
          <mat-tab *ngFor="let tab of tabs">
            <ng-template mat-tab-label>{{['workqueue.tab', tab] | translation}}</ng-template>
            <workqueue-content></workqueue-content>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
