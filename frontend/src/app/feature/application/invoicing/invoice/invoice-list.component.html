<invoice-group
  *ngIf="open.length"
  [invoices]="open"
  [title]="'invoice.group.open' | translation"></invoice-group>

<invoice-group
  *ngIf="pending.length"
  [invoices]="pending"
  [title]="'invoice.group.pending' | translation"></invoice-group>

<invoice-group
  *ngIf="invoiced.length"
  [invoices]="invoiced"
  [title]="'invoice.group.invoiced' | translation"></invoice-group>
