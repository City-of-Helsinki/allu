<form [formGroup]="infoForm" (ngSubmit)="onSubmit()" novalidate>
  <div fxLayout="row" fxLayoutWrap>
    <div fxFlex="100">
      <invoicing-info [form]="infoForm"></invoicing-info>
    </div>
  </div>
  <div fxLayout="row" fxLayoutWrap>
    <div fxFlex="100">
      <charge-basis></charge-basis>
    </div>
  </div>
  <div fxLayout="row" fxLayoutWrap>
    <div fxFlex="100">
      <invoice-comments [applicationId]="applicationId"></invoice-comments>
    </div>
  </div>
  <bottom-bar fxLayout="row" fxFlexAlign="center center">
    <div fxFlex fxFlexAlign="center">
      <button type="submit" mat-raised-button color="primary" [disabled]="!(infoForm.valid && infoForm.dirty)">
        TALLENNA
      </button>
      <button type="button" mat-raised-button color="primary" [disabled]="!infoForm.dirty" (click)="cancel()">PERUUTA
      </button>
    </div>
  </bottom-bar>
</form>
