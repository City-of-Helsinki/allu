<div *ngIf="loading; else areaList">
  <mat-spinner></mat-spinner>
</div>
<ng-template #areaList>
  <mat-list>
    <mat-list-item *ngFor="let userArea of userAreas">
      <div fxLayout="row" fxFill fxLayoutAlign="start center" fxLayoutGap="8px" class="menu-row">
        <div fxFlex="none" class="menu-row-header">
          {{userArea?.properties.id}}
        </div>
        <div fxFlex="80%" class="menu-row-content">
          <div class="content-item row-details">{{userArea?.properties.aika | date:'short'}}</div>
        </div>
        <div fxFlex="none">
          <button mat-icon-button color="primary" class="mat-icon-button-18" (click)="areaSelected(userArea)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</ng-template>
