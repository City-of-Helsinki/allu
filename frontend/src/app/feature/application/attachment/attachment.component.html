<mat-card>
    <mat-card-title>
        <div>Liite</div>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="attachmentForm" (ngSubmit)="save()">
            <div class="row">
                <div class="col m6">
                    <mat-form-field class="input-full-width">
                        <mat-select formControlName="type" class="input-full-width" placeholder="Liitteen tyyppi">
                            <mat-option *ngFor="let type of attachmentTypes" [value]="type">{{['attachment.type', type] | translation}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col m6">
                    <mat-form-field class="input-full-width">
                        <input matInput type="text" (click)="realFileInput.click()" formControlName="name" placeholder="Hae liite">
                    </mat-form-field>

                    <input #realFileInput class="real-file-input" type="file" file-select
                           (attachmentsSelected)="attachmentSelected($event)" />
                </div>
                <div class="col s12">
                    <mat-form-field class="input-full-width">
                        <textarea matInput matTextareaAutosize formControlName="description" placeholder="Liitteen kuvaus"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <button mat-raised-button type="submit" color="primary" [disabled]="!attachmentForm.valid">TALLENNA</button>
                <button mat-raised-button type="button" color="primary" (click)="cancel()">PERUUTA</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
