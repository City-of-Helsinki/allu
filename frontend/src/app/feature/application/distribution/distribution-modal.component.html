<h1 mat-dialog-title>{{'decision.distribution.title' | translation}}</h1>
<div mat-dialog-content>
  <distribution-list
    [distributionList]="data.distribution"
    (distributionChange)="saveDistribution($event)"></distribution-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          type="button"
          color="primary"
          (click)="close()">
    {{'common.button.close' | translation | uppercase}}
  </button>
</div>
