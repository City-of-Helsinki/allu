<div fxLayout="row" *ngIf="notificationType$ | async as notificationType">
  <div fxFlex="50%" class="gap-single-9">
    <application-notification [type]="notificationType"></application-notification>
  </div>
</div>

<application-type typeChangeDisabled="true"
                  [showDraftSelection]="showDraftSelection"
                  [readonly]="readonly"></application-type>
<div [ngSwitch]="type">
  <event *ngSwitchCase="'EVENT'" (formDirty)="formDirtyChanged($event)"></event>
  <short-term-rental *ngSwitchCase="'SHORT_TERM_RENTAL'" (formDirty)="formDirtyChanged($event)"></short-term-rental>
  <cable-report *ngSwitchCase="'CABLE_REPORT'" (formDirty)="formDirtyChanged($event)"></cable-report>
  <excavation-announcement *ngSwitchCase="'EXCAVATION_ANNOUNCEMENT'" (formDirty)="formDirtyChanged($event)"></excavation-announcement>
  <note *ngSwitchCase="'NOTE'" (formDirty)="formDirtyChanged($event)"></note>
  <traffic-arrangement *ngSwitchCase="'TEMPORARY_TRAFFIC_ARRANGEMENTS'" (formDirty)="formDirtyChanged($event)"></traffic-arrangement>
  <placement-contract *ngSwitchCase="'PLACEMENT_CONTRACT'" (formDirty)="formDirtyChanged($event)"></placement-contract>
  <area-rental *ngSwitchCase="'AREA_RENTAL'" (formDirty)="formDirtyChanged($event)"></area-rental>
</div>
