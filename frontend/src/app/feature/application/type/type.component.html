<div class="row">
    <div class="col m6">
        <mat-card>
            <mat-card-title>Hakemuksen tyyppi</mat-card-title>
            <mat-card-content>
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col m12 type-select">
                            <mat-form-field class="input-full-width">
                                <mat-select formControlName="type" class="input-full-width" placeholder="Hakemuksen tyyppi">
                                    <mat-option *ngFor="let type of applicationTypes" [value]="type">
                                        {{['application.type', type] | translation}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col m12 type-select" *ngIf="multipleKinds">
                            <mat-form-field class="input-full-width">
                                <mat-select formControlName="kinds" multiple class="input-full-width" placeholder="Hakemuksen lajit">
                                    <mat-option *ngFor="let kind of availableKinds" [value]="kind">
                                        {{['application.kind', kind] | translation}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col m12 type-select" *ngIf="!multipleKinds">
                            <mat-form-field class="input-full-width">
                                <mat-select formControlName="kinds" class="input-full-width" placeholder="Hakemuksen laji">
                                    <mat-option *ngFor="let kind of availableKinds" [value]="kind">
                                        {{['application.kind', kind] | translation}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col m12 type-select" *ngIf="showSpecifierSelection()">
                            <mat-form-field class="input-full-width">
                                <mat-select formControlName="specifiers" multiple placeholder="TyÃ¶n tarkenne" class="input-full-width">
                                    <mat-optgroup *ngFor="let kindEntry of availableKindsWithSpecifiers"
                                                  [label]="['application.kind', kindEntry.uiKind] | translation">
                                        <mat-option *ngFor="let specifierEntry of kindEntry.specifierEntriesSortedByTranslation"
                                                    [value]="specifierEntry.key">
                                            {{['application.specifier', specifierEntry.specifier] | translation}}
                                        </mat-option>
                                    </mat-optgroup>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
