<h1 mat-dialog-title>{{'application.ownerNotification.title' | translation}}</h1>
<div mat-dialog-content>
  <history-preview [changes]="changes$ | async"></history-preview>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    type="button"
    color="primary"
    (click)="close()">
    {{'common.button.close' | translation | uppercase}}
  </button>
  <button
    mat-raised-button
    type="button"
    color="primary"
    (click)="approveAndClose()">
    {{'application.ownerNotification.approveAndClose' | translation | uppercase}}
  </button>
  <button
    mat-raised-button
    type="button"
    color="accent"
    (click)="approveAndShowApplication()">
    {{'application.ownerNotification.showApplication' | translation | uppercase}}
  </button>
</div>
