<ul>
  <li *ngFor="let proposal of proposals | async">
    <allu-card>
      <mat-card-title>
        {{['comment.type', proposal.type] | translation}}
      </mat-card-title>
      <mat-card-content>
        <div fxLayout="row">
          <div fxFlex>
            <div class="save-info">
              <span>{{proposal.user.realName}} {{proposal.uiCreateTime}}</span>
              <span *ngIf="proposal.updateTime">- {{'comment.updated' | translation}} {{proposal.uiUpdateTime}}</span>
            </div>
          </div>
        </div>
        <div fxLayout="row">
          <div fxFlex>
            {{proposal.text}}
          </div>
        </div>
      </mat-card-content>
    </allu-card>
  </li>
</ul>
