<pdf-view

  [loading]="loading$ | async"
  [processing]="processing$ | async">
</pdf-view>
<div class="document-footer">
  <decision-actions
    *ngIf="showDecisionActions$ | async"
    pdfViewFooter
    [application]="application$ |Â async"
