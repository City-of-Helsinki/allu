<allu-card>
  <mat-card-content>
    <div class="centered-container" *ngIf="loading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <ul class="comment-list">
      <li *ngFor="let comment of comments">
        <comment #commentRef
                 [comment]="comment"
                 (save)="save($event)"
                 (remove)="remove($event)"></comment>
      </li>
    </ul>
  </mat-card-content>
</allu-card>
