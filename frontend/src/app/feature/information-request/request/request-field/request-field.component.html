<div fxLayout="row">
  <mat-checkbox class="request-field" [formControl]="selectedCtrl" labelPosition='after'>
    {{label}}
  </mat-checkbox>
</div>
<div fxLayout="row" *ngIf="selectedCtrl.value">
  <mat-form-field class="input-full-width">
    <input matInput type="text"  required
           [formControl]="descriptionCtrl"
           placeholder="{{'informationRequest.request.guide' | translation}}"/>
    <mat-error *ngIf="descriptionCtrl.hasError('required')">{{'informationRequest.field.descriptionMissing' | translation}}</mat-error>
  </mat-form-field>
</div>
