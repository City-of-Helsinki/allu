<form [formGroup]="form">
  <div class="field-group-options">
    <label>{{'informationRequest.acceptance.noChange' | translation}}</label>
    <label>{{'informationRequest.acceptance.change' | translation}}</label>
  </div>
  <ul>
    <li *ngFor="let fieldName of fieldLabels | keys">
      <field-acceptance
        [formControlName]="fieldName"
        [label]="fieldLabels[fieldName]"
        [oldValue]="oldValues[fieldName]"
        [newValue]="newValues[fieldName]"></field-acceptance>
    </li>
  </ul>
</form>
