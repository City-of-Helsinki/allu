<form [formGroup]="form">
  <div class="field-group-options" *ngIf="showControls">
    <label>{{'informationRequest.acceptance.noChange' | translation}}</label>
    <label>{{'informationRequest.acceptance.change' | translation}}</label>
  </div>
  <ul>
    <li *ngIf="displayedFields.length === 0" class="label-row text-primary">
      {{'informationRequest.acceptance.noChanges' | translation}}
    </li>
    <li *ngFor="let fieldName of displayedFields">
      <ng-container *ngIf="emptyOldValues; else valueSelection">
        <field-display
          [label]="fieldLabels[fieldName]"
          [value]="newValues[fieldName]"></field-display>
      </ng-container>
      <ng-template #valueSelection>
        <field-acceptance
          [formControlName]="fieldName"
          [label]="fieldLabels[fieldName]"
          [oldValue]="oldValues[fieldName]"
          [newValue]="newValues[fieldName]"
          [readonly]="readonly"></field-acceptance>
      </ng-template>
    </li>
  </ul>
</form>
