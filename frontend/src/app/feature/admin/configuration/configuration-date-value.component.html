<div class="configuration-entry-controls">
  <div class="configuration-entry-value">
    <mat-form-field class="input-full-width">
      <input type="text" matInput [formControl]="valueCtrl" [matDatepicker]="datePicker"/>
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
      <mat-error *ngIf="valueCtrl.hasError('required')">{{'configuration.field.valueMissing' | translation}}</mat-error>
    </mat-form-field>
  </div>
  <div class="configuration-entry-control">
    <button type="submit" mat-icon-button
            *ngIf="valueCtrl.dirty"
            [disabled]="!valueCtrl.valid"
            (click)="submit()">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</div>
