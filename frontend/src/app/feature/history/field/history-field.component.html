<div fxLayout="row" class="history-field">
  <div fxFlexOffset="15%" fxFlex="0 0 20%" class="text-primary">
    {{content.uiFieldName}}
  </div>
  <div fxFlex="0 0 auto">
    <span>{{content.oldValue}}</span>
    <span><mat-icon class="icon-middle">arrow_forward</mat-icon></span>
    <span>{{content.newValue}}</span>
  </div>
</div>
