<mat-card-subtitle class="allu-card-title">
  {{title}}
</mat-card-subtitle>
<mat-card-content>
  <ul class="history-items">
    <li *ngFor="let change of changes" class="allu-card-content">
      <history-item
        [change]="change"
        [meta]="meta"
        [fieldsVisible]="fieldsVisible"></history-item>
    </li>
  </ul>
</mat-card-content>
