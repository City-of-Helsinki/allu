<div class="login" *ngIf="!showLogoutInfo">
  <h1>Login</h1>
  <form role="form" (submit)="login($event, username.value)">
      <label for="username">Username</label>
      <input type="text" #username class="form-control" id="username" placeholder="Username">
      <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div *ngIf="showLogoutInfo" class="logout">
    <h1>{{'logout.header' | translation}}</h1>
    <p>{{'logout.infoText' | translation}}</p>
</div>
