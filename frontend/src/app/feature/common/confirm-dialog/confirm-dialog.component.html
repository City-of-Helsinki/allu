<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>{{description}}</div>
<div mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="confirm()">{{confirmText}}</button>
    <button mat-raised-button type="button" color="primary" (click)="cancel()">{{cancelText}}</button>
</div>
