<h1 mat-dialog-title>{{['ownerModal', type, 'title'] | translation}}</h1>
<div mat-dialog-content>
  <div class="col s2">
    <mat-form-field class="input-full-width">
      <mat-select [(ngModel)]="selectedUser" class="input-full-width"
                  [placeholder]="['ownerModal', type, 'selectedUser'] | translation">
        <mat-option value="">{{['ownerModal', type, 'noSelectedUser'] | translation}}</mat-option>
        <mat-option *ngFor="let user of allUsers" [value]="user">{{user.realName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button type="button" color="primary" (click)="confirm()">
    {{'common.button.ok' | translation}}
  </button>
  <button mat-raised-button type="button" color="primary" (click)="cancel()">
    {{'common.button.cancel' | translation}}
  </button>
</div>
