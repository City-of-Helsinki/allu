<md-toolbar>
  <span>UUSI HAKEMUS</span>
</md-toolbar>

<md-content layout-padding layout-wrap style="">
  <div style="display:flex; flex-direction: row;">
    <md-card class="demo-card demo-basic" style="margin: 10px; padding-right:100px; flex:50;">
      <md-card-title>Hakija</md-card-title>
      <md-card-content>
        <form>
          <md-input class="demo-full-width" placeholder="Yritys" style="width:50%;">
          </md-input>

          <table style="width: 100%;" cellspacing="0"><tr>
            <td style="width: 80%;"><md-input placeholder="Yrityksen nimi" value="{{application.applicant.companyName}}" style="width: 100%"></md-input></td>
            <td style="width: 20%;"><md-input placeholder="Y-tunnus" value="{{application.applicant.businessID}}" style="width: 100%"></md-input></td>
          </tr></table>
          <table style="width: 100%;" cellspacing="0"><tr>
            <td style="width: 80%;"><md-input placeholder="Hakijan nimi" value="{{application.applicant.name}}" style="width: 100%"></md-input></td>
            <td style="width: 20%;"><md-input placeholder="Hekilötunnus" value="{{application.applicant.social}}" style="width: 100%"></md-input></td>
          </tr></table>
          <table style="width: 100%;" cellspacing="0"><tr>
            <td style="width: 60%;"><md-input placeholder="Osoite" value="{{application.applicant.address}}" style="width: 100%"></md-input></td>
            <td style="width: 20%;"><md-input placeholder="Postinumero" value="{{application.applicant.postalCode}}" style="width: 100%"></md-input></td>
            <td style="width: 20%;"><md-input placeholder="Toimipaikka" value="{{application.applicant.city}}" style="width: 100%"></md-input></td>
          </tr></table>
          <table style="width: 100%;" cellspacing="0"><tr>
            <td style="width: 40%;"><md-input placeholder="Puhelin" value="{{application.applicant.phone}}" style="width: 100%"></md-input></td>
            <td style="width: 60%;"><md-input placeholder="Sähköpostiosoite" value="{{application.applicant.email}}" style="width: 100%"></md-input></td>
          </tr></table>
        </form>
      </md-card-content>
    </md-card>
    <md-card class="demo-card demo-basic" style="margin: 10px; padding-right:100px; flex:50;">
      <md-card-title>Yhteyshenkilö</md-card-title>
      <md-card-content>
        <form>
          <table style="width: 100%;" cellspacing="0"><tr>
            <td style="width: 80%;"><md-input placeholder="Yhteyshenkilön nimi" value="{{application.contact.name}}" style="width: 100%"></md-input></td>
            <td style="width: 20%;"><md-input placeholder="Henkilötunnus" value="{{application.contact.social}}" style="width: 100%"></md-input></td>
          </tr></table>
          <table style="width: 100%;" cellspacing="0"><tr>
            <td style="width: 60%;"><md-input placeholder="Osoite" value="{{application.contact.address}}" style="width: 100%"></md-input></td>
            <td style="width: 20%;"><md-input placeholder="Postinumero" value="{{application.contact.postalCode}}" style="width: 100%"></md-input></td>
            <td style="width: 20%;"><md-input placeholder="Toimipaikka" value="{{application.contact.city}}" style="width: 100%"></md-input></td>
          </tr></table>
          <table style="width: 100%;" cellspacing="0"><tr>
            <td style="width: 40%;"><md-input placeholder="Puhelin" value="{{application.contact.phone}}" style="width: 100%"></md-input></td>
            <td style="width: 40%;"><md-input placeholder="Sähköpostiosoite" value="{{application.contact.email}}" style="width: 100%"></md-input></td>
          </tr></table>
        </form>

      </md-card-content>
    </md-card>
  </div>
  <button md-raised-button style="margin-left: 10px;" (click)="save(application)" >TALLENNA</button>

</md-content>
