<md-toolbar class="row">
  <span class="col m2">UUSI HAKEMUS</span>
  <div class="col m10">
    <div class="col m2 center-align">
      <p>Perustiedot</p>
    </div>
    <div class="col m2 center-align">
      <p>Sijainti</p>
    </div>
    <div class="col m2 center-align">
      <p>Yhteenveto</p>
    </div>
    <div class="col m2 center-align">
      <p>Käsittely</p>
    </div>
    <div class="col m2 center-align">
      <p>Päätös</p>
    </div>
    <div class="col m2 center-align">
      <p>Valvonta</p>
    </div>
    <div class="m12 progress">
      <div class="determinate" style="width: 9%"></div>
    </div>
  </div>
</md-toolbar>
<div materialize class="row" style="background: whitesmoke; margin-bottom:0px;">
  <div class="col m6 no-padding-right">
    <md-card>
      <md-card-title>Hakemuksen tyyppi</md-card-title>
      <md-card-content>
        <md-input-container>
          <div class="row">
            <div class="col s12">
              <select (change)="typeSelection($event.target.value)" materialize="material_select" [materializeSelectOptions]="selectOptions">
                <option value="" disabled selected>Valitse hakemuksen tyyppi</option>
                <option *ngFor="let applicationType of applicationsTypeList" [value]="applicationType.value">{{applicationType.name}}</option>
              </select>
            </div>
          </div>
        </md-input-container>
      </md-card-content>
    </md-card>
  </div>
  <router-outlet></router-outlet>
</div>
