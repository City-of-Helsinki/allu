<h1 md-dialog-title>Asiakastiedot</h1>
<form [formGroup]="applicantForm" (ngSubmit)="onSubmit(applicantForm.value)">
    <div md-dialog-content>
        <customer-info [form]="applicantForm"></customer-info>
    </div>
    <div md-dialog-actions>
        <button type="submit" md-raised-button color="primary" [disabled]="!applicantForm.valid">TALLENNA</button>
        <button type="button" md-raised-button color="primary" (click)="cancel()">PERUUTA</button>
    </div>
</form>
