<h1 md-dialog-title>{{title}}</h1>
<div md-dialog-content>{{description}}</div>
<div md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="confirm()">{{confirmText}}</button>
    <button md-raised-button type="button" color="primary" (click)="cancel()">{{cancelText}}</button>
</div>
