<div class="main-content work-queue-controls">
  <workqueue-filter [handlers]="handlers" [selectedTab]="tab"></workqueue-filter>


  <div class="work-queue-action-buttons">
    <button md-raised-button type="button" color="primary" [disabled]="selectedApplicationIds.length === 0"
            class="in-front" (click)="moveSelectedToSelf()">OMAKSI</button>

    <button md-raised-button type="button" color="primary" [disabled]="selectedApplicationIds.length === 0"
            class="in-front" (click)="openHandlerModal()">SIIRRÃ„</button>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="labels-solid labels-end">
        <md-tab-group (selectChange)="tabSelected($event)">
          <md-tab *ngFor="let tab of tabs">
            <ng-template md-tab-label>{{['workqueue.tab', tab] | translation}}</ng-template>
            <workqueue-content
                [applications]="applications"
                (onSortChange)="sortChanged($event)"
                (onSelectChange)="selectionChanged($event)">
            </workqueue-content>
          </md-tab>
        </md-tab-group>
      </div>
    </div>
  </div>
</div>
