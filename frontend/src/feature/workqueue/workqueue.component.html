<div>
  <workqueue-filter [selectedTab]="tab" (onQueryChange)="queryChanged($event)"></workqueue-filter>

  <div class="row">
    <div class="col s12">
      <button class="waves-effect waves-light btn">OMAKSI</button>
      <button class="waves-effect waves-light btn">SIIRRÃ„</button>
    </div>
  </div>

  <md-tab-group (selectChange)="tabSelected($event)">
    <div *ngFor="let tab of tabs">
      <md-tab>
        <template md-tab-label>{{tab}}</template>
        <template md-tab-content>
          <workqueue-content
              [applications]="applications"
              (onSortChange)="sortChanged($event)"
              (onSelectChange)="selectionChanged($event)">
          </workqueue-content>
        </template>
      </md-tab>
    </div>
  </md-tab-group>
</div>
