<div class="modal-content">
    <h3>Siirrä käsittelijälle</h3>

    <div class="input-field col s2">
        <select [(ngModel)]="currentUserName" materialize="material_select">
            <option value="">Ei käsittelijää</option>
            <option *ngFor="let handler of allUsers" [value]="handler.userName">{{handler.realName}}</option>
        </select>
        <label>Hakemuksen käsittelijä</label>
    </div>

    <button class="waves-effect waves-light btn" (click)="cancel()">Peruuta</button>
    <button class="waves-effect waves-light btn" (click)="confirm()">Hyväksy</button>
</div>
