<h1 md-dialog-title>Siirrä käsittelijälle</h1>
<div md-dialog-content>
    <div class="col s2">
        <md-select [(ngModel)]="currentUserName" class="input-full-width" placeholder="Hakemuksen käsittelijä" >
            <md-option value="">Ei käsittelijää</md-option>
            <md-option *ngFor="let handler of allUsers" [value]="handler.userName">{{handler.realName}}</md-option>
        </md-select>
    </div>
</div>
<div md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="confirm()">Hyväksy</button>
    <button md-raised-button type="button" color="primary" (click)="cancel()">Peruuta</button>
</div>
