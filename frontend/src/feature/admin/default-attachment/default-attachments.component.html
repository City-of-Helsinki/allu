<div class="row loose">
    <div class=" col s12">
        <a md-raised-button type="button" color="primary" [routerLink]="['new']">UUSI</a>
    </div>
</div>
<div class="row">
    <div class=" col s12">
        <table class="bordered responsive-table">
            <thead>
            <tr>
                <th></th>
                <th>Liitteen nimi</th>
                <th>Hakemustyypit</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of attachmentRows" class="clickable row-highlight" (click)="goToDetails($event.target.cellIndex, row)">
                <td>
                    <button md-icon-button type="button" color="primary" (click)="remove(row)"><md-icon>clear</md-icon></button>
                </td>
                <td>{{row.content.name}}</td>
                <td>{{translateArray('application.type', row.content.applicationTypes) | commaSeparated}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
