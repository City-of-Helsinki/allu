<div class="main-content">
    <md-accordion [multi]="true" class="recipient-group">
        <md-expansion-panel *ngFor="let type of applicationTypes">
            <md-expansion-panel-header>
                {{['application.type', type] | translation}}
                ({{itemCountByType(type) | async}})
            </md-expansion-panel-header>
            <recipients-by-type [type]="type"></recipients-by-type>
        </md-expansion-panel>
    </md-accordion>
</div>
