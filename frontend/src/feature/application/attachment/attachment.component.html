<md-card>
    <md-card-content>
        <h1>Liite</h1>
        <div class="row">
            <div class="input-field col m6">
                <select [(ngModel)]="attachment.type" materialize="material_select" [disabled]="!edit">
                    <option value="" disabled selected>Hakemuksen tyyppi</option>
                    <option *ngFor="let type of attachmentTypes" [value]="type">{{['attachment.type', type] | translation}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6">
                <input type="text" id="fakeFileInput" (click)="realFileInput.click()" [ngModel]="attachment.name" [readonly]="!edit">
                <label for="fakeFileInput">Hae liite</label>
                <input #realFileInput class="real-file-input" type="file" file-select
                       (attachmentsSelected)="attachmentSelected($event)" [disabled]="!edit"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <textarea [(ngModel)]="attachment.description" id="description" class="materialize-textarea" [readonly]="!edit"></textarea>
                <label for="description">Liitteen kuvaus</label>
            </div>
        </div>
        <div class="row">
            <button type="button" class="waves-effect waves-light btn"
                    (click)="save()" [disabled]="!attachment.file">TALLENNA</button>
            <button type="button" class="waves-effect waves-light btn" (click)="cancel()">PERUUTA</button>
        </div>
    </md-card-content>
</md-card>
