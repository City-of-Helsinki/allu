<md-card>
    <md-card-title>
        <h1>Liite</h1>
    </md-card-title>
    <md-card-content>
        <form [formGroup]="attachmentForm" (ngSubmit)="save()">
            <div class="row">
                <div class="col m6">
                    <md-select formControlName="type" class="input-full-width" placeholder="Liitteen tyyppi">
                        <md-option *ngFor="let type of attachmentTypes" [value]="type">{{['attachment.type', type] | translation}}</md-option>
                    </md-select>
                </div>
            </div>
            <div class="row">
                <div class="col m6">
                    <md-form-field class="input-full-width">
                        <input mdInput type="text" (click)="realFileInput.click()" formControlName="name" placeholder="Hae liite">
                    </md-form-field>

                    <input #realFileInput class="real-file-input" type="file" file-select
                           (attachmentsSelected)="attachmentSelected($event)" />
                </div>
                <div class="col s12">
                    <md-form-field class="input-full-width">
                        <textarea mdInput mdTextareaAutosize formControlName="description" placeholder="Liitteen kuvaus"></textarea>
                    </md-form-field>
                </div>
            </div>
            <div class="row">
                <button md-raised-button type="submit" color="primary" [disabled]="!attachmentForm.valid">TALLENNA</button>
                <button md-raised-button type="button" color="primary" (click)="cancel()">PERUUTA</button>
            </div>
        </form>
    </md-card-content>
</md-card>
