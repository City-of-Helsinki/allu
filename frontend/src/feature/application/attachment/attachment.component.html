<md-card>
    <md-card-title>
        <h1>Liite</h1>
    </md-card-title>
    <md-card-content>
        <div class="row">
            <div class="col m6">
                <md-select [(ngModel)]="attachment.type" class="input-full-width" placeholder="Liitteen tyyppi" [disabled]="!edit">
                    <md-option *ngFor="let type of attachmentTypes" [value]="type">{{['attachment.type', type] | translation}}</md-option>
                </md-select>
            </div>
        </div>
        <div class="row">
            <div class="col m6">
                <md-input-container class="input-full-width">
                    <input md-input type="text" (click)="realFileInput.click()" [ngModel]="attachment.name" [disabled]="!edit" placeholder="Hae liite">
                </md-input-container>

                <input #realFileInput class="real-file-input" type="file" file-select
                       (attachmentsSelected)="attachmentSelected($event)" [disabled]="!edit"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <md-input-container class="input-full-width" *ngIf="edit">
                    <textarea md-input md-autosize [(ngModel)]="attachment.description" placeholder="Liitteen kuvaus" [disabled]="!edit"></textarea>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <button md-raised-button type="button" color="primary"
                    (click)="save()" [disabled]="!attachment.file">TALLENNA</button>
            <button md-raised-button type="button" color="primary" (click)="cancel()">PERUUTA</button>
        </div>
    </md-card-content>
</md-card>
