<h1 class="content-header">Kommentit</h1>
<div class="row">
    <div class="col m12 col-centered">
        <div class="file-drop-zone">
            <button md-raised-button type="button" color="primary" (click)="addNew()">
                LISÄÄ KOMMENTTI
                <md-icon>chat_bubble_outline</md-icon>
            </button>
        </div>
    </div>
</div>

<ul>
    <li *ngFor="let comment of comments; let i = index;">
        <div class="row">
            <div class="col s12">
                <comment [comment]="comment" (onSave)="save(i, $event)" (onRemove)="remove(i, $event)"></comment>
            </div>
        </div>
    </li>
</ul>
