<h1>
    <span>Kommentit</span>
    <span><button md-mini-fab type="button" color="primary" (click)="addNew()"><md-icon>add</md-icon></button></span>
</h1>

<ul>
    <li *ngFor="let comment of comments; let i = index;">
        <div class="row">
            <div class="col s12">
                <comment [comment]="comment" (onSave)="save(i, $event)" (onRemove)="remove(i, $event)"></comment>
            </div>
        </div>
    </li>
</ul>
