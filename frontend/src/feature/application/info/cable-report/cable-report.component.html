<form [formGroup]="applicationForm" (ngSubmit)="onSubmit(applicationForm)">
    <div class="row">
        <customer [parentForm]="applicationForm" [customerWithContacts]="application.applicant"
                  [readonly]="readonly" [showPropertyDeveloper]="true"></customer>
    </div>

    <div class="row" *ngIf="hasPropertyDeveloper">
        <customer [parentForm]="applicationForm" [customerWithContacts]="application.propertyDeveloper"
                  [readonly]="readonly" [showCopyToBilling]="true"></customer>
    </div>

    <div class="row">
        <customer [parentForm]="applicationForm" [customerWithContacts]="application.contractor"
                  [readonly]="readonly" [showRepresentative]="true"></customer>
    </div>

    <div class="row" *ngIf="hasRepresentative">
        <customer [parentForm]="applicationForm" [customerWithContacts]="application.representative"
                  [readonly]="readonly"></customer>
    </div>

    <div class="row">
        <div class="col m12">
            <md-card>
                <md-card-title>Johtoselvityksen tiedot</md-card-title>
                <md-card-content>
                    <div class="row form-group">
                        <div class="col m12">
                            <md-input-container class="input-full-width">
                                <textarea mdInput mdTextareaAutosize formControlName="workDescription" placeholder="Työn kuvaus"></textarea>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div formGroupName="reportTimes">
                            <div class="col m3">
                                <md-input-container class="input-full-width">
                                    <input mdInput type="text" formControlName="startTime" placeholder="Arvioitu aloitus*"
                                           [mdDatepicker]="startTimePicker"/>
                                    <button type="button" [disabled]="readonly" mdSuffix [mdDatepickerToggle]="startTimePicker"></button>
                                    <md-hint>
                                        <field-error [form]="applicationForm" field="reportTimes" hasError="startBeforeEnd">
                                            {{'application.cableReport.field.startBeforeEnd' | translation}}
                                        </field-error>
                                    </md-hint>
                                </md-input-container>
                                <md-datepicker #startTimePicker></md-datepicker>
                            </div>
                            <div class="col m3">
                                <md-input-container class="input-full-width">
                                    <input mdInput type="text" formControlName="endTime" placeholder="Arvioitu lopetus*"
                                           [mdDatepicker]="endTimePicker"/>
                                    <button type="button" [disabled]="readonly" mdSuffix [mdDatepickerToggle]="endTimePicker"></button>
                                </md-input-container>
                                <md-datepicker #endTimePicker></md-datepicker>
                            </div>
                        </div>
                        <div class="col m3">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" formControlName="validityTime" placeholder="Voimassaolo" [mdDatepicker]="validityTimePicker"/>
                                <button type="button" [disabled]="readonly" mdSuffix [mdDatepickerToggle]="validityTimePicker"></button>
                            </md-input-container>
                            <md-datepicker #validityTimePicker></md-datepicker>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col m2">
                            <md-checkbox formControlName="cableSurveyRequired">Johtokartoitettava</md-checkbox>
                        </div>
                        <div class="col m2">
                            <md-checkbox formControlName="mapUpdated">Kartta päivitetty</md-checkbox>
                        </div>
                        <div class="col m2">
                            <md-checkbox formControlName="propertyConnectivity">Tontti- / Kiinteistöliitos</md-checkbox>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col m2">
                            <md-checkbox formControlName="constructionWork">Rakentaminen</md-checkbox>
                        </div>
                        <div class="col m2">
                            <md-checkbox formControlName="maintenanceWork">Kunnossapito</md-checkbox>
                        </div>
                        <div class="col m2">
                            <md-checkbox formControlName="emergencyWork">Hätätyö</md-checkbox>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </div>

    <div class="row">
        <div class="col m12">
            <cable-info [parentForm]="applicationForm" [cableReport]="application.extension" [readonly]="readonly"></cable-info>
        </div>
    </div>


    <div class="row" *ngIf="readonly">
        <div class="col m12">
            <location-details [application]="application" [readonly]="readonly"></location-details>
        </div>
    </div>

    <div class="row">
        <div class="col m12">
            <distribution [form]="applicationForm" [application]="application" [readonly]="readonly"></distribution>
        </div>
    </div>

    <div class="row">
        <div class="col m12">
            <application-actions
                [readonly]="readonly"
                [applicationId]="application.id"
                [form]="applicationForm"
                [submitPending]="submitPending"></application-actions>
        </div>
    </div>
</form>
