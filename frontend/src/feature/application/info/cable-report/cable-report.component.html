<div materialize class="row">
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit(applicationForm.value)">
        <applicant [applicationForm]="applicationForm"  [applicant]="application.applicant"
                   [readonly]="readonly" headerText="Kaivajayritys/Toimija" formName="company"></applicant>

        <contact [applicationForm]="applicationForm" [contactList]="application.contactList"
                 [readonly]="readonly" headerText="Johtoselvityksen tilaaja" formName="orderer"
                 [saveToRegistry]="true"></contact>

        <div class="col m12 loose">
            <md-card>
                <md-card-title>Johtoselvityksen tiedot</md-card-title>
                <md-card-content>
                    <div class="row form-group">
                        <div class="col m12">
                            <md-input-container class="input-full-width">
                                <textarea md-input md-autosize formControlName="workDescription" placeholder="Työn kuvaus"></textarea>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div formGroupName="reportTimes">
                            <div class="col m3">
                                <md-input-container class="input-full-width">
                                    <input md-input type="text" formControlName="startTime" placeholder="{{ meta?.getUiName('reportStartTime') }}*"
                                           materialize="pickadate"
                                           [materializeParams]="pickadateParams"/>
                                    <md-hint>
                                        <field-error [form]="applicationForm" field="reportTimes" hasError="startBeforeEnd">
                                            {{translations.application.cableReport.field.startBeforeEnd}}
                                        </field-error>
                                    </md-hint>
                                </md-input-container>
                            </div>
                            <div class="col m3">
                                <md-input-container class="input-full-width">
                                    <input md-input type="text" formControlName="endTime" placeholder="{{ meta?.getUiName('reportEndTime') }}*"
                                           materialize="pickadate"
                                           [materializeParams]="pickadateParams"/>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col m2">
                            <md-checkbox formControlName="cableSurveyRequired">{{ meta?.getUiName('cableSurveyRequired') }}</md-checkbox>
                        </div>
                        <div class="col m2">
                            <md-checkbox formControlName="mapUpdated">Kartta päivitetty</md-checkbox>
                        </div>
                        <div class="col m2">
                            <md-checkbox formControlName="propertyConnectivity">Tontti- / Kiinteistöliitos</md-checkbox>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col m2">
                            <md-checkbox formControlName="constructionWork">Rakentaminen</md-checkbox>
                        </div>
                        <div class="col m2">
                            <md-checkbox formControlName="maintenanceWork">Kunnossapito</md-checkbox>
                        </div>
                        <div class="col m2">
                            <md-checkbox formControlName="emergencyWork">Hätätyö</md-checkbox>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>

        <div *ngIf="applicationForm.value.cableSurveyRequired">
            <applicant [applicationForm]="applicationForm" [applicant]="application.extension.owner"
                       [readonly]="readonly" headerText="Omistaja" formName="owner"></applicant>
            <contact [applicationForm]="applicationForm" [contactList]="application.extension.contactList"
                     [readonly]="readonly" headerText="Yhteyshenkilö" formName="contact"></contact>
        </div>

        <cable-info [parentForm]="applicationForm" [cableReport]="application.extension" [readonly]="readonly"></cable-info>

        <location-details *ngIf="readonly" [application]="application" [readonly]="readonly"></location-details>

        <application-actions
            [readonly]="readonly"
            [applicationId]="application.id"
            [form]="applicationForm"
            [submitPending]="submitPending"></application-actions>
    </form>
</div>
