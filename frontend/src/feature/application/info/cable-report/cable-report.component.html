<div materialize class="row">
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit(applicationForm.value)">
        <applicant [applicationForm]="applicationForm"  [applicant]="application.applicant"
                   [readonly]="readonly" headerText="Kaivajayritys/Toimija" formName="company"
                   [showCopyToBilling]="true" [showRepresentative]="true"></applicant>

        <contact [applicationForm]="applicationForm" [contactList]="application.contactList"
                 [readonly]="readonly" headerText="Johtoselvityksen tilaaja" formName="orderer"
                 [saveToRegistry]="true"></contact>

        <div class="col m12 loose">
            <md-card>
                <md-card-title>Johtoselvityksen tiedot</md-card-title>
                <md-card-content>
                    <div class="row form-group">
                        <div class="col m3 input-field-checkbox">
                            <div *ngIf="!readonly">
                                <input type="checkbox" class="filled-in" id="cableSurveyRequired" formControlName="cableSurveyRequired"/>
                                <label for="cableSurveyRequired">{{ meta?.getUiName('cableSurveyRequired') }}</label>
                            </div>
                            <div *ngIf="readonly && applicationForm.value.cableSurveyRequired">{{ meta?.getUiName('cableSurveyRequired') }}</div>
                        </div>
                        <div formGroupName="reportTimes">
                            <div class="input-field col m3">
                                <input *ngIf="!readonly" id="reportStartTime"
                                       formControlName="startTime"
                                       materialize="pickadate"
                                       [materializeParams]="pickadateParams"
                                       type="text"/>

                                <input *ngIf="readonly" id="reportStartTime" type="text" formControlName="startTime">
                                <label for="reportStartTime">{{ meta?.getUiName('reportStartTime') }}*</label>
                            </div>
                            <div class="input-field col m3">
                                <input *ngIf="!readonly" id="reportEndTime"
                                       formControlName="endTime"
                                       materialize="pickadate"
                                       [materializeParams]="pickadateParams"
                                       type="text"/>
                                <input *ngIf="readonly" id="reportEndTime" type="text" formControlName="endTime">
                                <label for="reportEndTime">{{ meta?.getUiName('reportEndTime') }}*</label>
                            </div>
                            <field-error [form]="cableReportForm" field="reportTimes" hasError="startBeforeEnd">
                                {{translations.application.cableReport.field.startBeforeEnd}}
                            </field-error>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>

        <div *ngIf="applicationForm.value.cableSurveyRequired">
            <applicant [applicationForm]="applicationForm" [applicant]="application.extension.owner"
                       [readonly]="readonly" headerText="Omistaja" formName="owner"
                       [showCopyToBilling]="true" [showRepresentative]="true"></applicant>
            <contact [applicationForm]="applicationForm" [contactList]="application.extension.contactList"
                     [readonly]="readonly" headerText="YhteyshenkilÃ¶" formName="contact"></contact>
        </div>

        <cable-info [parentForm]="applicationForm" [cableReport]="application.extension" [readonly]="readonly"></cable-info>

        <application-actions
            [isSummary]="readonly"
            [applicationId]="application.id"
            [form]="applicationForm"
            [submitPending]="submitPending"></application-actions>
    </form>
</div>
