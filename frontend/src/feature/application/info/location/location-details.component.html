<div class="col m12 loose">
    <md-card>
        <md-card-title>Sijainti</md-card-title>
        <md-card-content>
            <div class="row">
                <div class="col m8">
                    <div class="col m12">
                        <div class="col m3">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" [ngModel]="location.postalAddress.streetAddress" [readonly]="readonly" placeholder="Osoite"/>
                            </md-input-container>
                        </div>
                        <div class="col m9">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" [ngModel]="location.info" [readonly]="readonly" placeholder="Lisätietoja paikasta" />
                            </md-input-container>
                        </div>
                        <div class="col m10" *ngIf="area">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" [ngModel]="area" [readonly]="readonly" placeholder="Alue"/>
                            </md-input-container>
                        </div>
                        <div class="col m2" *ngIf="area">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" [ngModel]="sections" [readonly]="readonly" placeholder="Lohko(t)"/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="col m12">
                        <div class="col m3">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" [ngModel]="location.uiArea" [readonly]="readonly" placeholder="Alueen pinta-ala" />
                            </md-input-container>
                        </div>
                        <div class="col m3">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" [ngModel]="application.firstLocation.areaOverride" [readonly]="readonly"
                                       placeholder="Käsittelijän syöttämä pinta-ala" />
                            </md-input-container>
                        </div>
                        <div class="col m3">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" value="{{districtName(application.firstLocation.cityDistrictId) | async}}"
                                       [readonly]="readonly" placeholder="Kaupunginosa"/>
                            </md-input-container>
                        </div>
                        <div class="col m3">
                            <md-input-container class="input-full-width">
                                <input mdInput type="text" value="{{districtName(application.firstLocation.cityDistrictIdOverride) | async}}"
                                       [readonly]="readonly" placeholder="Käsittelijän valitsema kaupunginosa"/>
                            </md-input-container>
                        </div>
                    </div>
                </div>
                <div class="col m2 offset-m2">
                    <button md-raised-button type="button" color="primary" [routerLink]="['/applications', application.id, 'location']">MUOKKAA</button>
                </div>
                <div class="col m12">
                    <div class="mapcontainer">
                        <map [selection]="true" [applicationId]="application.id" [showOnlyApplicationArea]="true"></map>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
