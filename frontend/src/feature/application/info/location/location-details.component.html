<div class="col m12 loose">
    <md-card>
        <md-card-title>Sijainti</md-card-title>
        <md-card-content>
            <div class="row">
                <div class="col m8">
                    <div class="col m12">
                        <div class="input-field col m3">
                            <input id="address" type="text" [ngModel]="location.postalAddress.streetAddress" [readonly]="readonly">
                            <label for="address">Osoite</label>
                        </div>
                        <div class="input-field col m9">
                            <input id="info" type="text" [ngModel]="location.info" [readonly]="readonly">
                            <label for="info">Lisätietoja paikasta</label>
                        </div>
                        <div class="input-field col m10">
                            <input id="fixedArea" type="text" [ngModel]="area" [readonly]="readonly">
                            <label for="fixedArea">Alue</label>
                        </div>
                        <div class="input-field col m2">
                            <input id="section" type="text" [ngModel]="sections" [readonly]="readonly">
                            <label for="section">Lohko(t)</label>
                        </div>
                    </div>
                    <div class="col m12">
                        <div class="input-field col m3">
                            <input id="area" type="text" [ngModel]="location.uiArea" [readonly]="readonly">
                            <label for="area">Alueen pinta-ala</label>
                        </div>
                        <div class="input-field col m3">
                            <input id="areaOverride" type="number" [ngModel]="application.location.areaOverride" [readonly]="readonly">
                            <label for="area">Käsittelijän syöttämä pinta-ala</label>
                        </div>
                        <div class="input-field col m3">
                            <input id="district" type="text" [readonly]="readonly"
                                   value="{{districtName(application.location.cityDistrictId) | async}}">
                            <label for="area">Kaupunginosa</label>
                        </div>
                        <div class="input-field col m3">
                            <input id="cityDistrictIdOverride" type="text" [readonly]="readonly"
                                   value="{{districtName(application.location.cityDistrictIdOverride) | async}}">
                            <label>Käsittelijän valitsema kaupunginosa</label>
                        </div>
                    </div>
                </div>
                <div class="col m2 offset-m2">
                    <button type="button" class="waves-effect waves-light btn" [routerLink]="['/applications', application.id, 'location']">MUOKKAA</button>
                </div>
                <div class="col m12">
                    <div class="mapcontainer">
                        <map [selection]="true" [applicationId]="application.id" [showOnlyApplicationArea]="true"></map>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
