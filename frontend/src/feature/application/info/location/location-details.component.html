    <div class="col m12 loose">
    <md-card>
        <md-card-title>Sijainti</md-card-title>
        <md-card-content>
            <div class="row">
                <div class="col m8">
                    <div class="input-field col m3">
                        <input id="address" type="text" [ngModel]="location.postalAddress.streetAddress" [readonly]="readonly">
                        <label for="address">Osoite</label>
                    </div>
                    <div class="input-field col m9">
                        <input id="info" type="text" [ngModel]="location.info" [readonly]="readonly">
                        <label for="info">Lis√§tietoja paikasta</label>
                    </div>
                    <div class="input-field col m8">
                        <input id="fixedArea" type="text" [ngModel]="area" [readonly]="readonly">
                        <label for="fixedArea">Alue</label>
                    </div>
                    <div class="input-field col m2">
                        <input id="section" type="text" [ngModel]="sections" [readonly]="readonly">
                        <label for="section">Lohko(t)</label>
                    </div>
                    <div class="input-field col m2">
                        <input id="area" type="text" [ngModel]="location.uiArea" [readonly]="readonly">
                        <label for="area">Alueen pinta-ala</label>
                    </div>
                </div>
                <div class="col m2 offset-m2">
                    <button type="button" md-raised-button class="waves-effect waves-light btn" [routerLink]="['/applications', applicationId, 'location']">MUOKKAA</button>
                </div>
                <div class="col m12">
                    <div class="mapcontainer">
                        <map [selection]="true" [applicationId]="applicationId" [showOnlyApplicationArea]="true"></map>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
