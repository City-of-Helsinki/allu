<form [formGroup]="applicationForm" (ngSubmit)="onSubmit(applicationForm)">
    <div class="row">
        <customer [parentForm]="applicationForm" [customerWithContacts]="application.applicant"
                  [readonly]="readonly" [showCopyToBilling]="true" [showRepresentative]="true"></customer>
    </div>

    <div class="row" *ngIf="hasRepresentative">
        <customer [parentForm]="applicationForm" [customerWithContacts]="application.representative" [readonly]="readonly"></customer>
    </div>

    <div class="row">
        <div class="col m12">
        <md-card>
            <md-card-title>Sijoitussopimuksen tiedot</md-card-title>
            <md-card-content>
                <div class="row form-group">
                    <div class="col m6">
                        <md-form-field class="input-full-width">
                            <input mdInput type="text" formControlName="diaryNumber" placeholder="Diaarinumero"/>
                        </md-form-field>
                    </div>
                </div>
                <div class="row form-group">
                    <div formGroupName="validityTimes">
                        <div class="col s3">
                            <md-form-field class="input-full-width">
                                <input mdInput type="text" formControlName="startTime" placeholder="Voimassaolon aloitus*"
                                       [mdDatepicker]="startTimePicker"/>
                                <md-datepicker-toggle mdSuffix [for]="startTimePicker" [disabled]="readonly"></md-datepicker-toggle>
                                <md-datepicker #startTimePicker></md-datepicker>
                                <md-hint>
                                    <field-error [form]="applicationForm.get('validityTimes')" field="startTime" hasError="required">
                                        {{'application.common.field.validityStartTimeMissing' | translation}}
                                    </field-error>
                                    <field-error [form]="applicationForm" field="validityTimes" hasError="startBeforeEnd">
                                        {{'application.common.field.validityStartBeforeEnd' | translation}}
                                    </field-error>
                                </md-hint>
                            </md-form-field>
                        </div>
                        <div class="col s3">
                            <md-form-field class="input-full-width">
                                <input mdInput type="text" formControlName="endTime" placeholder="Voimassaolon lopetus*"
                                       [mdDatepicker]="endTimePicker"/>
                                <md-datepicker-toggle mdSuffix [for]="endTimePicker" [disabled]="readonly"></md-datepicker-toggle>
                                <md-datepicker #endTimePicker></md-datepicker>
                                <md-hint>
                                    <field-error [form]="applicationForm.get('validityTimes')" field="endTime" hasError="required">
                                        {{'application.common.field.validityEndTimeMissing' | translation}}
                                    </field-error>
                                </md-hint>
                            </md-form-field>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col m12">
                        <md-form-field class="input-full-width">
                            <textarea mdInput mdTextareaAutosize formControlName="additionalInfo" placeholder="TyÃ¶n kuvaus"></textarea>
                        </md-form-field>
                    </div>
                    <div class="col m12">
                        <md-form-field class="input-full-width">
                            <textarea mdInput mdTextareaAutosize formControlName="generalTerms" placeholder="Yleiset ehdot"></textarea>
                        </md-form-field>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
    </div>

    <div class="row">
        <div class="col m12">
            <pricing-info [form]="applicationForm"></pricing-info>
        </div>
    </div>

    <div class="row" *ngIf="readonly">
        <div class="col m12">
            <location-details [application]="application" [readonly]="readonly"></location-details>
        </div>
    </div>

    <div class="row" *ngIf="showTerms">
        <div class="col s12">
            <terms [form]="applicationForm" [applicationType]="application.typeEnum" [terms]="application.extension.terms" [readonly]="readonly"></terms>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <distribution [form]="applicationForm" [application]="application" [readonly]="readonly"></distribution>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <application-actions
                [readonly]="readonly"
                [applicationId]="application.id"
                [form]="applicationForm"
                [submitPending]="submitPending"></application-actions>
        </div>
    </div>
</form>
