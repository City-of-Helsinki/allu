<form [formGroup]="applicationForm" (ngSubmit)="onSubmit(applicationForm)">
  <div class="row">
    <customer [parentForm]="applicationForm" [customerWithContacts]="application.applicant"
              [readonly]="readonly" [showCopyToBilling]="true"
              [showRepresentative]="true" [contactRequired]="!hasRepresentative"></customer>
  </div>

  <div class="row" *ngIf="hasRepresentative">
    <customer [parentForm]="applicationForm" [customerWithContacts]="application.representative" [readonly]="readonly"></customer>
  </div>

  <event-details [applicationForm]="applicationForm" [application]="application" [readonly]="readonly"></event-details>

  <div class="row" *ngIf="showTerms">
    <div class="col s12" >
      <terms [form]="applicationForm" [applicationType]="application.typeEnum" [terms]="application.extension.terms" [readonly]="readonly"></terms>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <distribution [form]="applicationForm" [application]="application" [readonly]="readonly"></distribution>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <application-actions
          [readonly]="readonly"
          [applicationId]="application.id"
          [form]="applicationForm"
          [submitPending]="submitPending"></application-actions>
    </div>
  </div>
</form>
