<application-type typeChangeDisabled="true"></application-type>
<div [ngSwitch]="application.type">
    <event *ngSwitchCase="'EVENT'"></event>
    <short-term-rental *ngSwitchCase="'SHORT_TERM_RENTAL'"></short-term-rental>
    <cable-report *ngSwitchCase="'CABLE_REPORT'"></cable-report>
    <excavation-announcement *ngSwitchCase="'EXCAVATION_ANNOUNCEMENT'"></excavation-announcement>
    <note *ngSwitchCase="'NOTE'"></note>
    <traffic-arrangement *ngSwitchCase="'TEMPORARY_TRAFFIC_ARRANGEMENTS'"></traffic-arrangement>
    <placement-contract *ngSwitchCase="'PLACEMENT_CONTRACT'"></placement-contract>
    <area-rental *ngSwitchCase="'AREA_RENTAL'"></area-rental>
</div>
