<h1 md-dialog-title>
    <span>Vakiotekstit</span>
    <span *ngIf="typeName">- {{['defaultText.type', typeName] | translation}}</span>
</h1>
<div md-dialog-content>
    <form [formGroup]="defaultTextform">
        <div formArrayName="defaultTexts">
            <div *ngFor="let defaultText of defaultTextform.controls.defaultTexts.controls; let index=index; let last=last">
                <div [formGroupName]="index" class="row">
                    <div class="col s11">
                        <md-input-container class="input-full-width">
                            <input mdInput type="text" placeholder="Vakioteksti" formControlName="text">
                        </md-input-container>
                    </div>
                    <div class="col s1">
                        <button md-icon-button type="button" color="primary" (click)="remove(index, defaultText.value)">
                            <md-icon>remove_circle_outline</md-icon>
                        </button>
                    </div>
                </div>
                <div class="row" *ngIf="last">
                    <div class="col s1">
                        <button md-icon-button type="button" color="primary" (click)="add()">
                            <md-icon><md-icon>add_circle_outline</md-icon></md-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="confirm()">Tallenna</button>
    <button md-raised-button type="button" color="primary" (click)="cancel()">Peruuta</button>
</div>
