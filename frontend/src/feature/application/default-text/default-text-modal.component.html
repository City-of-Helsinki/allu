<h1 mat-dialog-title>
    <span>Vakiotekstit</span>
    <span *ngIf="typeName">- {{['defaultText.type', typeName] | translation}}</span>
</h1>
<div mat-dialog-content>
    <form [formGroup]="defaultTextform">
        <div formArrayName="defaultTexts">
            <div *ngFor="let defaultText of defaultTextform.controls.defaultTexts.controls; let index=index; let last=last">
                <div [formGroupName]="index" class="row">
                    <div class="col s11">
                        <mat-form-field class="input-full-width">
                            <input matInput type="text" placeholder="Vakioteksti" formControlName="text">
                        </mat-form-field>
                    </div>
                    <div class="col s1">
                        <button mat-icon-button type="button" color="primary" (click)="remove(index, defaultText.value)">
                            <mat-icon>remove_circle_outline</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="row" *ngIf="last">
                    <div class="col s1">
                        <button mat-icon-button type="button" color="primary" (click)="add()">
                            <mat-icon><mat-icon>add_circle_outline</mat-icon></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="confirm()">Tallenna</button>
    <button mat-raised-button type="button" color="primary" (click)="cancel()">Peruuta</button>
</div>
