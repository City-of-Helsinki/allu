<h1 md-dialog-title>Uusi laskurivi</h1>
<form [formGroup]="invoiceRowForm" (ngSubmit)="onSubmit(invoiceRowForm.value)">
    <div md-dialog-content>
        <div class="row form-group">
            <div class="col m12">
                <md-select class="input-full-width" formControlName="negligencePaymentType" placeholder="Valitse laiminlyÃ¶ntimaksu*">
                    <md-option *ngFor="let type of negligencePaymentTypes" [value]="type">
                        {{['invoice.negligencePaymentType', type] | translation}}
                    </md-option>
                </md-select>
            </div>
        </div>
        <div class="row">
            <div class="col m12" *ngIf="invoiceRowForm.value.negligencePaymentType === 'OTHER'">
                <md-input-container class="input-full-width">
                    <input mdInput type="text" formControlName="rowText" placeholder="Perustelu*"/>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col m8">
                <md-input-container class="input-full-width">
                    <input mdInput type="number" formControlName="quantity" placeholder="Kesto*"/>
                    <div mdSuffix>pv</div>
                </md-input-container>
            </div>
        </div>
    </div>
    <div md-dialog-actions>
        <button type="submit" md-raised-button color="primary" [disabled]="!invoiceRowForm.valid">TALLENNA</button>
        <button type="button" md-raised-button color="primary" (click)="cancel()">PERUUTA</button>
    </div>
</form>
