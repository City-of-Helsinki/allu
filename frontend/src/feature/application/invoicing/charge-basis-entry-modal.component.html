<h1 mat-dialog-title>Uusi laskurivi</h1>
<form [formGroup]="chargeBasisEntryForm" (ngSubmit)="onSubmit(chargeBasisEntryForm.value)">
    <div mat-dialog-content>
        <div class="row form-group">
            <div class="col m12">
                <mat-form-field class="input-full-width">
                    <input matInput type="text" formControlName="text"
                           placeholder="LaiminlyÃ¶ntimaksu*" [matAutocomplete]="text"/>
                    <mat-autocomplete #text="matAutocomplete">
                        <mat-option *ngFor="let text of matchingTexts | async" [value]="text">
                            {{text}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-error>
                        <field-error [form]="chargeBasisEntryForm" field="text" hasError="required">
                            {{'invoice.row.field.rowTextMissing' | translation}}
                        </field-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col m8">
                <mat-form-field class="input-full-width">
                    <input matInput type="number" formControlName="quantity" placeholder="Kesto*"/>
                    <div matSuffix>pv</div>
                    <mat-error>
                        <field-error [form]="chargeBasisEntryForm" field="quantity" hasError="required">
                            {{'invoice.row.field.quantityMissing' | translation}}
                        </field-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="submit" mat-raised-button color="primary" [disabled]="!chargeBasisEntryForm.valid">TALLENNA</button>
        <button type="button" mat-raised-button color="primary" (click)="cancel()">PERUUTA</button>
    </div>
</form>
