<h1 mat-dialog-title>{{'chargeBasis.newEntry' | translation}}</h1>
<form [formGroup]="chargeBasisEntryForm" (ngSubmit)="onSubmit(chargeBasisEntryForm.value)">
    <div mat-dialog-content>
        <div class="row form-group">
            <div class="col m12">
                <mat-form-field class="input-full-width">
                    <input matInput type="text" formControlName="text" required
                           placeholder="LaiminlyÃ¶ntimaksu" [matAutocomplete]="text"/>
                    <mat-autocomplete #text="matAutocomplete">
                        <mat-option *ngFor="let text of matchingTexts | async" [value]="text">
                            {{text}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-error>
                        <field-error [form]="chargeBasisEntryForm" field="text" hasError="required">
                            {{'chargeBasis.field.rowTextMissing' | translation}}
                        </field-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col m8">
                <mat-form-field class="input-full-width">
                    <input matInput type="number" formControlName="quantity" placeholder="Kesto" required/>
                    <div matSuffix>pv</div>
                    <mat-error>
                        <field-error [form]="chargeBasisEntryForm" field="quantity" hasError="required">
                            {{'chargeBasis.field.quantityMissing' | translation}}
                        </field-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="submit" mat-raised-button color="primary" [disabled]="!chargeBasisEntryForm.valid">
            {{'common.button.save' | translation}}
        </button>
        <button type="button" mat-raised-button color="primary" (click)="cancel()">
            {{'common.button.cancel' | translation}}
        </button>
    </div>
</form>
