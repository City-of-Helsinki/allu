<div class="row">
    <div class="col m6">
        <md-card>
            <md-card-title>Hakemuksen tyyppi</md-card-title>
            <md-card-content>
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col m12 type-select">
                            <md-select formControlName="type" class="input-full-width" placeholder="Hakemuksen tyyppi">
                                <md-option *ngFor="let type of applicationTypes" [value]="type">
                                    {{['application.type', type] | translation}}
                                </md-option>
                            </md-select>
                        </div>
                        <div class="col m12 type-select">
                            <md-select  formControlName="kind" class="input-full-width" placeholder="Hakemuksen laji">
                                <md-option *ngFor="let kind of selectableKinds" [value]="kind">
                                    {{['application.kind', kind] | translation}}
                                </md-option>
                            </md-select>
                        </div>
                        <div class="col m12 type-select" *ngIf="showSpecifierSelection()">
                            <select formControlName="specifiers" materialize="material_select" multiple [materializeSelectOptions]="selectableSpecifiers">
                                <option value="" disabled selected>Ty√∂n tarkenne</option>
                                <option *ngFor="let specifier of selectableSpecifiers" [value]="specifier">{{['application.specifier', specifier] | translation}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>
