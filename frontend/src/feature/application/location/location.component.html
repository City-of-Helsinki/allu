<progressbar [step]="progressStep" [application]="application"></progressbar>
<div class="row location">
  <application-type (onCategoryChange)="onApplicationCategoryChange($event)"
                    (onTypeChange)="onApplicationTypeChange($event)"></application-type>
</div>
<div *ngIf="typeSelected" materialize class="row location">
  <div class="col m12">
    <md-card>
      <md-card-title>Sijainti</md-card-title>
      <md-card-content>
        <div class="row">
          <div class="col m12">
            <searchbar [addressSearch]="locationState.location.postalAddress.streetAddress"
                       [startDate]="locationState.startDate" [endDate]="locationState.endDate"
                       (searchUpdated)="searchUpdated($event)">Loading searchbar</searchbar>
            <div class="input-field col m12">
              <input id="info" type="text" class="" [(ngModel)]="locationState.location.info">
              <label for="info">Lis√§tietoja paikasta</label>
            </div>
            <div class="input-field col m8">
              <select [(ngModel)]="selectedArea" materialize="material_select" [materializeSelectOptions]="areas">
                <option value="">Ei tapahtuma-aluetta</option>
                <option *ngFor="let area of areas" [value]="area">{{area}}</option>
              </select>
            </div>
            <div class="input-field col m2">
              <div *ngIf="!noSections()">
                <select [(ngModel)]="selectedFixedLocation"
                        materialize="material_select" [materializeSelectOptions]="sections">
                  <option value="">Ei lohkoa</option>
                  <option *ngFor="let section of sections" [value]="section.id">{{section.section}}</option>
                </select>
              </div>
            </div>
            <div class="input-field col m2">
              <input id="area" type="number" class="validate" disabled="true" [(ngModel)]="locationState.location.uiArea">
              <label for="area">Alueen pinta-ala</label>
            </div>
          </div>
          <div class="col m12">
            <div class="mapcontainer">
              <map [draw]="true" [edit]="true" [selection]="true" [applicationId]="application.id"></map>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
  <div class="col m12">
    <md-card>
      <md-card-title>Tallennus</md-card-title>
      <md-card-content>
        <div class="row">
          <div class="col m2">
            <button md-raised-button class="waves-effect waves-light btn" [routerLink]="['/home']">PERUUTA</button>
          </div>
          <div class="col m4 offset-m6">
            <button md-raised-button class="waves-effect waves-light btn" (click)="save()">{{id ? "YHTEENVETOON" : "PERUSTIEDOT"}}</button>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
