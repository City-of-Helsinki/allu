<h2 class="mat-card-title">Tallennetut alueet</h2>
<table class="bordered responsive-table">
    <thead>
    <tr>
        <th></th>
        <th>Tunniste</th>
        <th>Aloitus</th>
        <th>Lopetus</th>
        <th>Alue</th>
        <th>Kaupunginosa</th>
        <th>Lis√§tiedot</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let location of locations | async; let i = index"
        [class.selected]="i===locationState.editIndex" class="clickable row-highlight"
        (click)="editLocation(i)">
        <th>
            <button type="button" *ngIf="!readonly" md-icon-button (click)="remove()"><md-icon>clear</md-icon></button>
            <md-icon class="icon-middle" *ngIf="location.underpass"
                     [mdTooltip]="'location.underpass' | translation"
                     mdTooltipPosition="above">
                call_missed_outgoing
            </md-icon>
        </th>
        <td>{{location.locationKey}}</td>
        <td>{{location.uiStartTime}}</td>
        <td>{{location.uiEndTime}}</td>
        <td>{{location.effectiveUiArea}}</td>
        <td>{{districtName(location.effectiveCityDistrictId) | async}}</td>
        <td>{{location.info}}</td>
    </tr>
    </tbody>
</table>
