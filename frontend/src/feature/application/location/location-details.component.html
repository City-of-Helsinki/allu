<div class="col m12 loose">
    <md-card>
        <md-card-title>Sijainti</md-card-title>
        <md-card-content>
            <div class="row">
                <div class="col m8">
                    <div class="input-field col m3">
                        <input id="address" type="text" [ngModel]="location.postalAddress.streetAddress" [disabled]="readonly">
                        <label for="address">Osoite</label>
                    </div>
                    <div class="input-field col m9">
                        <input id="info" type="text" [ngModel]="location.info" [disabled]="readonly">
                        <label for="info">Lis√§tietoja paikasta</label>
                    </div>
                    <div class="input-field col m8 select-fix" [class.summary]="rentingPlace">
                        <input type="text" [ngModel]="squareSection.square" [disabled]="readonly">
                    </div>
                    <div class="input-field col m2 select-fix" [class.summary]="sections">
                        <input type="text" [ngModel]="squareSection.section" [disabled]="readonly">
                    </div>
                    <div class="input-field col m2">
                        <input id="area" type="number" class="validate" [ngModel]="location.uiArea" [disabled]="readonly">
                        <label for="area">Alueen pinta-ala</label>
                    </div>
                </div>
                <div class="col m2 offset-m2">
                    <button md-raised-button class="waves-effect waves-light btn" [routerLink]="['/location',  applicationId]">MUOKKAA</button>
                </div>
                <div class="col m12">
                    <div class="mapcontainer">
                        <map [selection]="true" [applicationId]="applicationId" [showOnlyApplicationArea]="true"></map>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
