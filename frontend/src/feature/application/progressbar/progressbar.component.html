<mat-toolbar class="row">
  <span class="col m4 l2">
    <span>{{identifier}}</span>
    <span *ngIf="status" class="application-status-text">{{['application.status', status] | translation}}</span>
  </span>
  <div class="col m8 l10 progress-label">
    <div class="col s2 center-align">
      <p>Sijainti</p>
    </div>
    <div class="col s2 center-align">
      <p>Perustiedot</p>
    </div>
    <div class="col s2 center-align">
      <p>Yhteenveto</p>
    </div>
    <div class="col s2 center-align">
      <p>Käsittely</p>
    </div>
    <div class="col s2 center-align">
      <p>Päätös</p>
    </div>
    <div class="col s2 center-align">
      <p>Valvonta</p>
    </div>
    <div class="s12 progress">
      <mat-progress-bar color="accent" [value]="width"></mat-progress-bar>
    </div>
  </div>
</mat-toolbar>
