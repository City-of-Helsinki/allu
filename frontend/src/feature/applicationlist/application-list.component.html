<div class="row">
  <div class="col s12 searchresults">
      <md-card (click)="jobClick(application)" *ngFor="let application of applications | async">
        <md-card-content>
            <md-card-title>{{application.name}}</md-card-title>

            <md-card-content>
                <div class="info-field">{{['application.type', application.type] | translation}}</div>
                <div class="info-field">{{application.uiStartTime}} - {{application.uiEndTime}}</div>
            </md-card-content>
        </md-card-content>
      </md-card>
  </div>
</div>
