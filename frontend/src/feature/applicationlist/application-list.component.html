<div class="row">
  <div class="col s12 searchresults">
      <md-card (click)="jobClick(application)" *ngFor="let application of applications | async">
        <md-card-content>
          <p>{{application.name}}</p>
          <md-card-subtitle>{{application.type}}</md-card-subtitle>
          <p>{{application.time}}</p>
        </md-card-content>
      </md-card>
  </div>
</div>
