<form>
    <div class="col s12">

      <div class="input-field col s8">
        <input #streetAddress id="streetAddress" type="text"
               name="addressSearch" [(ngModel)]="addressSearch"
               [autocompletion]="addressSearchResults"
               (onSearchChange)="onAddressSearchChange($event)"
               (onSelection)="searchAddress($event)">
        <label for="streetAddress">Kirjoita osoite</label>
      </div>

      <div class="input-field col s2">
        <input type="text" id="startDate"
               name="startDate" [(ngModel)]="uiStartDate"
               materialize="pickadate" [materializeParams]="pickadateParams"/>
        <label for="startDate">Alkupäivämäärä</label>
      </div>
      <div class="input-field col s2">
        <input type="text" id="endDate"
               name="endDate" [(ngModel)]="uiEndDate"
               materialize="pickadate" [materializeParams]="pickadateParams"/>
        <label for="endDate">Loppupäivämäärä</label>
      </div>
    </div>
</form>
