<form [formGroup]="searchForm">
  <div *ngIf="barType === 'SIMPLE'" class="search-box">
    <div class="input-with-addon input-raised">
      <button type="button" (click)="showMore()" class="input-addon-item addon-btn"><md-icon>subject</md-icon></button>
      <input type="text" formControlName="address"
             class="input-addon-field last-item"
             placeholder="Hae osoitteella"
             (keyup.enter)="addressSelected(searchForm.value.address)"
             [mdAutocomplete]="addressSearch"/>
      <md-autocomplete #addressSearch="mdAutocomplete">
        <md-option *ngFor="let address of matchingAddresses | async"
                   [value]="address.uiStreetAddress" (click)="addressSelected(address.uiStreetAddress)">
          {{ address.uiStreetAddress }}
        </md-option>
      </md-autocomplete>
    </div>
  </div>

  <div *ngIf="barType === 'BAR'" class="row">
    <div class="col s8">
      <input-box class="input-raised">
        <input type="text" formControlName="address"
               inputBoxInput placeholder="Hae osoitteella"
               (keyup.enter)="addressSelected(searchForm.value.address)"
               [mdAutocomplete]="addressSearch"/>
      </input-box>
      <md-autocomplete #addressSearch="mdAutocomplete">
        <md-option *ngFor="let address of matchingAddresses | async"
                   [value]="address.uiStreetAddress" (click)="addressSelected(address.uiStreetAddress)">
          {{ address.uiStreetAddress }}
        </md-option>
      </md-autocomplete>
    </div>
    <div class="col s2">
      <input-box class="input-raised">
        <input inputBoxInput type="text" formControlName="startDate" placeholder="Alkupäivämäärä" [mdDatepicker]="startDatePicker"/>
        <button inputBoxSuffix type="button" [mdDatepickerToggle]="startDatePicker"></button>
        <field-error [form]="searchForm" field="startDate" hasError="required">
          {{'application.common.field.validityStartTimeMissing' | translation}}
        </field-error>
      </input-box>
      <md-datepicker #startDatePicker></md-datepicker>
    </div>
    <div class="col s2">
      <input-box class="input-raised">
        <input inputBoxInput type="text" formControlName="endDate" placeholder="Loppupäivämäärä" [mdDatepicker]="endDatePicker"/>
        <button inputBoxSuffix type="button" [mdDatepickerToggle]="endDatePicker"></button>
        <field-error [form]="searchForm" field="startDate" hasError="required">
          {{'application.common.field.validityEndTimeMissing' | translation}}
        </field-error>
      </input-box>
      <md-datepicker #endDatePicker></md-datepicker>
    </div>
  </div>

  <div *ngIf="barType === 'ADVANCED'">
    <div class="col s12">
      <md-input-container class="input-full-width">
        <input mdInput type="text" formControlName="address"
               placeholder="Hae osoitteella"
               (keyup.enter)="addressSelected(searchForm.value.address)"
               [mdAutocomplete]="addressSearch"/>
        <md-autocomplete #addressSearch="mdAutocomplete">
          <md-option *ngFor="let address of matchingAddresses | async"
                     [value]="address.uiStreetAddress" (click)="addressSelected(address.uiStreetAddress)">
            {{ address.uiStreetAddress }}
          </md-option>
        </md-autocomplete>
      </md-input-container>
    </div>

    <div class="input-field col s6">
      <md-input-container class="input-full-width">
        <input mdInput type="text" formControlName="startDate" placeholder="Alkupäivämäärä"
               [mdDatepicker]="startDatePicker"/>
        <button type="button" mdSuffix [mdDatepickerToggle]="startDatePicker"></button>
      </md-input-container>
      <md-datepicker #startDatePicker></md-datepicker>
    </div>
    <div class="input-field col s6">
      <md-input-container class="input-full-width">
        <input mdInput type="text" formControlName="endDate" placeholder="Loppupäivämäärä"
               [mdDatepicker]="endDatePicker"/>
        <button type="button" mdSuffix [mdDatepickerToggle]="endDatePicker"></button>
      </md-input-container>
      <md-datepicker #endDatePicker></md-datepicker>
    </div>
  </div>
</form>
