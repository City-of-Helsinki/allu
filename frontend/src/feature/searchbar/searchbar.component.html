<div class="row">
<div class="col s12 searchinput">
  <div class="input-field col s8">
    <input #streetAddress id="streetAddress" type="text"
           [(ngModel)]="addressSearch"
           (keyup.enter)="searchAddress(streetAddress.value)"
           (blur)="searchAddress(streetAddress.value)">
    <label for="streetAddress">Kirjoita osoite</label>
  </div>

  <div class="input-field col s2">
    <input id="startDate"
           materialize="pickadate"
           [materializeParams]="pickadateParams"
           type="text"
           [(ngModel)]="startDate"/>
    <label for="startDate">Alkupäivämäärä</label>
  </div>

  <div class="input-field col s2">
    <input id="endDate"
           materialize="pickadate"
           [materializeParams]="pickadateParams"
           type="text"
           [(ngModel)]="endDate"/>
    <label for="endDate">Loppupäivämäärä</label>
  </div>
  </div>
</div>
