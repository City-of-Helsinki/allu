<md-sidenav-layout>
    <md-sidenav mode="side" [opened]="sidenavOpen">
        <div class="row">
            <div class="col m10">
                <h1>Osoitehaku</h1>
            </div>
            <div class="col m2">
                <i class="material-icons small clickable" (click)="hideAdvancedSearch()">remove</i>
            </div>

            <div class="col m12">
                <searchbar barType="ADVANCED"></searchbar>
            </div>

            <div class="col m12"><h1>Hakutulokset</h1></div>
            <div class="col m12">
                <application-list>Ladataan hakemuksia</application-list>
            </div>
        </div>
    </md-sidenav>
    <div class="mapcontainer">
        <div *ngIf="!sidenavOpen" class="map-overlay">
            <searchbar barType="SIMPLE" (onShowAdvanced)="showAdvancedSearch()"></searchbar>
        </div>
        <map [zoom]="true" [draw]="true" [selection]="true">Ladataan karttaa</map>
    </div>
</md-sidenav-layout>
