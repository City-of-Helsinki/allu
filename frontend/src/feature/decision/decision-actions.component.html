<div class="row" *ngFor="let error of errors | async">{{error}}</div>
<div [ngSwitch]="application.status">
    <div class="action-row" *ngSwitchCase="'HANDLING'">
        <ng-container *availableTo="['ROLE_CREATE_APPLICATION', 'ROLE_PROCESS_APPLICATION']">
            <div class="action-item">
                <button mat-raised-button type="button" color="primary" class="modal-trigger" (click)="decisionProposal('PROPOSE_APPROVAL')">
                    {{'decision.proposal.type.PROPOSE_APPROVAL' | translation}}
                </button>
            </div>
            <div class="action-item">
                <button mat-raised-button type="button" color="primary" class="modal-trigger" (click)="decisionProposal('PROPOSE_REJECT')">
                    {{'decision.proposal.type.PROPOSE_REJECT' | translation}}
                </button>
            </div>
        </ng-container>
    </div>
    <div class="action-row" *ngSwitchCase="'DECISIONMAKING'">
        <ng-container *ngIf="application.type === 'CABLE_REPORT'">
            <ng-container *availableTo="['ROLE_PROCESS_APPLICATION', 'ROLE_DECISION']">
                <div class="action-item">
                    <button mat-raised-button type="button" color="primary" class="modal-trigger" (click)="decision('DECISION')">Hyv채ksy</button>
                </div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="application.type !== 'CABLE_REPORT'">
            <ng-container *availableTo="['ROLE_DECISION']">
                <div class="action-item">
                    <button mat-raised-button type="button" color="primary" class="modal-trigger" (click)="decision('DECISION')">Hyv채ksy</button>
                </div>
                <div class="action-item">
                    <button mat-raised-button type="button" color="primary" class="modal-trigger" (click)="decision('RETURNED_TO_PREPARATION')">Palauta</button>
                </div>
                <div class="action-item">
                    <button mat-raised-button type="button" color="primary" class="modal-trigger" (click)="decision('REJECTED')">Hylk채채</button>
                </div>
            </ng-container>
        </ng-container>
    </div>
    <div class="action-row" *ngSwitchDefault></div>
</div>
