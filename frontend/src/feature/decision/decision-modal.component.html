<div id="decision-modal-{{status}}" class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
    <div class="modal-content">
        <h4>{{header}}</h4>
    </div>
    <div class="row">
        <div class="col s12">
            <md-input-container class="input-full-width">
                <input md-input type="text" [(ngModel)]="comment" placeholder="Perustelut"/>
            </md-input-container>
        </div>
    </div>

    <div class="modal-footer">
        <button md-raised-button type="button" color="primary" class="modal-action modal-close" (click)="confirm()">{{confirmText}}</button>
        <button md-raised-button type="button" color="primary" class="modal-action modal-close">Peruuta</button>
    </div>
</div>

<div>
    <a md-raised-button type="button" color="primary" class="modal-trigger" href="#decision-modal-{{status}}" (click)="openModal()">
        <ng-content></ng-content>
    </a>
</div>
