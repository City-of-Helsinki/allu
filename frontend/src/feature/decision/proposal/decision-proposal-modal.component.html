<h1 md-dialog-title>
    {{['decision.proposal', proposal] | translation}}
</h1>
<div md-dialog-content>
    <form [formGroup]="proposalForm">
        <div class="row">
            <div class="col s12">
                <md-form-field class="input-full-width">
                    <textarea mdInput mdTextareaAutosize formControlName="comment" placeholder="Perustelut"></textarea>
                </md-form-field>
            </div>
        </div>
    </form>
</div>
<div md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="confirm()">Tallenna</button>
    <button md-raised-button type="button" color="primary" (click)="cancel()">Peruuta</button>
</div>
