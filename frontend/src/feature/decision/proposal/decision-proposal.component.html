                    <div class="col m12">
                        <div class="save-info">
                            <span>{{proposal.user.realName}} {{proposal.uiCreateTime}}</span>
                            <span *ngIf="proposal.updateTime">- PÃ¤ivitetty {{proposal.uiUpdateTime}}</span>

                        {{proposal.text}}
                    </div>
                </div>
            </md-card-content>
