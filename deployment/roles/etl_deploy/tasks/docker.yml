- name: Start Docker services on remote host
  service: name=docker state=started
  become: yes

- name: Stop and remove existing allu_etl container from Docker
  docker_container:
    name: "{{ etl_service_name }}"
    state: absent
  become: yes

- name: Remove existing allu_etl image from Docker
  docker_image:
    name: "{{ gitlab_registry_url }}/vincit/allu/allu/allu_etl:{{ branch }}"
    state: absent
    force_absent: true
  become: yes
  when: "'test' in group_names or 'staging' in group_names"

- name: Login to GitLab repository at the remote
  docker_login:
    registry: "{{ gitlab_registry_url }}/vincit/allu/allu"
    username: "{{ gitlab_deploy_user }}"
    password: "{{ gitlab_deploy_token }}"
  become: yes

- name: Pull allu_etl Docker image from GitLab repository
  docker_image:
    source: pull
    name: "{{ gitlab_registry_url }}/vincit/allu/allu/allu_etl:{{ branch }}"
  become: yes

- name: Start allu_etl container
  docker_container:
    name: "{{ etl_service_name }}"
    image: "{{ gitlab_registry_url }}/vincit/allu/allu/allu_etl:{{ branch }}"
    restart_policy: always
    volumes:
      - /home/allu:/servicehome:rw
    networks:
      - name: "{{ network_name }}"
  become: yes
