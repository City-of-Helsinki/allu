- name: Start Docker services on remote host
  service: name=docker state=started
  become: yes

- name: Stop and remove existing allu_scheduler_service container from Docker
  docker_container:
    name: "{{ scheduler_service_name }}"
    state: absent
  become: yes

- name: Remove existing allu_scheduler_service image from Docker
  docker_image:
    name: "{{ gitlab_registry_url }}/vincit/allu/allu/allu_scheduler_service:{{ branch }}"
    state: absent
    force_absent: true
  become: yes
  when: "'test' in group_names or 'staging' in group_names"

- name: Login to GitLab repository at the remote
  docker_login:
    registry: "{{ gitlab_registry_url }}/vincit/allu/allu"
    username: "{{ gitlab_deploy_user }}"
    password: "{{ gitlab_deploy_token }}"
  become: yes

- name: Pull allu_scheduler_service Docker image from GitLab repository
  docker_image:
    nocache: true
    source: pull
    name: "{{ gitlab_registry_url }}/vincit/allu/allu/allu_scheduler_service:{{ branch }}"
  become: yes

- name: Start allu_scheduler_service container
  docker_container:
    name: "{{ scheduler_service_name }}"
    image: "{{ gitlab_registry_url }}/vincit/allu/allu/allu_scheduler_service:{{ branch }}"
    restart_policy: always
    volumes:
      - /srv/data/allu:/servicehome:rw
    networks:
      - name: "{{ network_name }}"
    published_ports:
      - "5005:5005"
  become: yes