- cron:
    name: Backup database
    hour: 23
    minute: 30
    user: postgres
    job: "chmod 0600 /srv/data/allu/database/dumps/db-dump.sql.gz; pg_dump -h localhost -p 5432 -d model_service | gzip > /srv/data/allu/database/dumps/db-dump.sql.gz && chmod 0400 /srv/data/allu/database/dumps/db-dump.sql.gz"
    cron_file: allu_database-backup
  when: "'production' in group_names"
  become: yes
  become_user: root
