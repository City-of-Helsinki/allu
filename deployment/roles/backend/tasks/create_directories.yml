- name: create data directory
  file: path=/home/allu
        state=directory
        owner=allu
        group=allu
        mode="u=rwx,g=rx,o=rx"
  become: yes

- name: create backend service directories
  file: path=/home/allu/services/{{ item }}
        state=directory
        owner=allu
        group=allu
        mode="u=rwx,g=r,o=r"
  with_items: "{{ allu_service_list }}"
  become: yes

- name: create logging directories for different services
  file: path=/home/allu/logs/{{ item }}
        state=directory
        owner=allu
        group=allu
        mode="u=rwx,g=r,o=r"
  with_items: "{{ allu_service_list }}"
  become: yes

- name: create process directory for SAP customer files
  file: path=/home/allu/services/scheduler-service/sap/customer-process
        state=directory
        owner=allu
        group=allu
        mode="u=rwx,g=r,o=r"
  become: yes

- name: create archive directory for SAP customer files
  file: path=/home/allu/services/scheduler-service/sap/customer-archive
        state=directory
        owner=allu
        group=allu
        mode="u=rwx,g=r,o=r"
  become: yes

- name: create archive  directory for failed SAP customer files
  file: path=/home/allu/services/scheduler-service/sap/customer-failed
        state=directory
        owner=allu
        group=allu
        mode="u=rwx,g=r,o=r"
  become: yes

- name: create archive directory for SAP invoices
  file: path=/home/allu/services/scheduler-service/sap/invoice-archive
        state=directory
        owner=allu
        group=allu
        mode="u=rwx,g=r,o=r"
  become: yes
