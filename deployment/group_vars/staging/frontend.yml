# add environment specific frontend variables here
http_port: 80
https_port: 443
# We proxy requests through test frontend to the staging server (10.235.144.141)
# We ProxyPreserveHost so that staging sees the original Host (test server IP or the domain)
proxy_domain: 137.163.56.136
# proxy_domain: staging.allu.kaupunkiymparisto.fi
proxypass_api_context: /api/
proxypass_api_target: "http://{{ allu_ui_service_name }}:9000/"
proxypass_external_context: /external/
proxypass_external_target: "http://{{ external_service_name }}:9040/"
proxypass_supervision_context: /supervision-api/
proxypass_supervision_target: "http://{{ supervision_api_name }}:9050/"
server_admin: alluprojekti@gmail.com
ssl_certificate_file: apache-selfsigned.crt
ssl_certificate_key_file: apache-selfsigned.key
mapproxy_block_by_referer: true
